<!DOCTYPE html>
<html lang="en">
  <head role="banner">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="C:\Users\Sani\Desktop\Web Development\order-summary-component\styles.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main role="main">
      <div class="flex-container">
        <img src="images/illustration-hero.svg" alt="hero" class="hero" />
        <h1>Order Summary</h1>

        <p class="para-1 gen-text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="price-sect">
          <div class="music-icon">
            <img src="images/icon-music.svg" alt="music" />
            <div class="pricing">
              <span class="annual">Annual Plan </span>
              <span class="gen-text">$59.99/year</span>
            </div>
          </div>

          <a class="change" href="">Change</a>
        </div>

        <a href="" role="button" class="button-1 gen-text"
          >Proceed to Payment</a
        >
        <a href="" role="button" class="button-2 gen-text">Cancel Order</a>
      </div>
    </main>

    <footer role="contentinfo">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Nasir Sani</a>.
      </div>
    </footer>
  </body>
</html>
